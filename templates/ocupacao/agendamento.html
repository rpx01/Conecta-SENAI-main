    <div class="container-fluid">
        <div class="row">
            <main class="col-12">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Nova Ocupação de Sala</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/ocupacao/calendario.html" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>
                            Voltar ao Calendário
                        </a>
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">
                        <form id="formNovaOcupacao">
                            <div>
                                <h2 class="mb-4">Dados da Ocupação</h2>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="cursoEvento" class="form-label">Curso/Evento *</label>
                                            <select class="form-select" id="cursoEvento" required></select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="tipoOcupacao" class="form-label">Tipo de Ocupação *</label>
                                            <select class="form-select" id="tipoOcupacao" required>
                                                <option value="">Selecione...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="dataInicio" class="form-label">Data de Início *</label>
                                            <input type="date" class="form-control" id="dataInicio" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="dataFim" class="form-label">Data de Fim *</label>
                                            <input type="date" class="form-control" id="dataFim" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="turno" class="form-label">Turno *</label>
                                            <select class="form-select" id="turno" required>
                                                <option value="">Selecione...</option>
                                                <option value="Manhã">Manhã</option>
                                                <option value="Tarde">Tarde</option>
                                                <option value="Noite">Noite</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="salaOcupacao" class="form-label">Sala *</label>
                                            <select class="form-select" id="salaOcupacao" required>
                                                <option value="">Selecione...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="observacoesOcupacao" class="form-label">Observações</label>
                                    <textarea class="form-control" id="observacoesOcupacao" rows="3"
                                        placeholder="Informações adicionais sobre a ocupação..."></textarea>
                                </div>

                                <div id="statusDisponibilidade" class="mb-3"></div>

                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary" onclick="salvarOcupacao()">
                                        <i class="bi bi-check-circle me-1"></i>
                                        Salvar Ocupação
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Verifica autenticação
            if (!verificarAutenticacao()) return;

            // Atualiza nome do usuário na navbar
            const usuario = getUsuarioLogado();
            document.getElementById('nomeUsuarioNav').textContent = usuario.nome;

            // Carrega dados iniciais
            await carregarTiposOcupacao();
            await carregarSalas();
            await carregarTurmasSelect();

            // Adiciona listeners para validação em tempo real
            adicionarListenersValidacao();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!isUserAdmin()) {
                document.body.classList.add('read-only');
            }
        });
    </script>

    </footer>
