    <div class="container-fluid py-4">
        <div class="row">
            <main class="col-12">
                <h1 class="mb-4">Meu Perfil</h1>
                
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title mb-0">Informações Pessoais</h2>
                            </div>
                            <div class="card-body">
                                <form id="perfilForm">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="nome" name="nome" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="cpf" class="form-label">CPF</label>
                                            <input type="text" class="form-control" id="cpf" name="cpf">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                                            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="empresa" class="form-label">Empresa</label>
                                        <input type="text" class="form-control" id="empresa" name="empresa">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="tipo" class="form-label">Tipo de Usuário</label>
                                        <input type="text" class="form-control" id="tipo" name="tipo" readonly>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save me-2"></i>Salvar Alterações
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h2 class="card-title mb-0">Alterar Senha</h2>
                            </div>
                            <div class="card-body">
                                <form id="senhaForm">
                                    <div class="mb-3">
                                        <label for="senhaAtual" class="form-label">Senha Atual</label>
                                        <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="novaSenha" class="form-label">Nova Senha</label>
                                        <input type="password" class="form-control" id="novaSenha" name="novaSenha" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.4/dist/purify.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica autenticação
            verificarAutenticacao();
            
            // Carrega os dados do usuário
            carregarDadosUsuario();
            
            
            // Event listener para o formulário de perfil
            document.getElementById('perfilForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const dadosAtualizacao = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    cpf: document.getElementById('cpf').value,
                    data_nascimento: document.getElementById('data_nascimento').value,
                    empresa: document.getElementById('empresa').value
                };
                
                try {
                    const usuario = getUsuarioLogado();
                    
                    await chamarAPI(`/usuarios/${usuario.id}`, 'PUT', dadosAtualizacao);
                    
                    // Atualiza os dados no localStorage
                    Object.assign(usuario, dadosAtualizacao);
                    localStorage.setItem('usuario', JSON.stringify(usuario));
                    
                    // Atualiza o nome na navbar
                    document.getElementById('userName').textContent = dadosAtualizacao.nome;
                    
                    showToast('Perfil atualizado com sucesso!', 'success');
                } catch (error) {
                    showToast(`Não foi possível atualizar perfil: ${error.message}`, 'danger');
                }
            });
            
            // Event listener para o formulário de senha
            document.getElementById('senhaForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const senhaAtual = document.getElementById('senhaAtual').value;
                const novaSenha = document.getElementById('novaSenha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                
                // Validação básica
                if (novaSenha !== confirmarSenha) {
                    showToast('As senhas não coincidem. Por favor, verifique.', 'warning');
                    return;
                }
                
                try {
                    const usuario = getUsuarioLogado();

                    await chamarAPI(`/usuarios/${usuario.id}`, 'PUT', {
                        senha: novaSenha,
                        senha_atual: senhaAtual
                    });
                    
                    showToast('Senha alterada com sucesso!', 'success');
                    
                    // Limpa o formulário
                    document.getElementById('senhaForm').reset();
                } catch (error) {
                    showToast(`Não foi possível alterar senha: ${error.message}`, 'danger');
                }
            });
        });
        
        // Função para carregar os dados do usuário
        async function carregarDadosUsuario() {
            try {
                const usuario = getUsuarioLogado();
                
                // Carrega os dados atualizados do usuário
                const dadosUsuario = await chamarAPI(`/usuarios/${usuario.id}`);
                
                // Preenche o formulário
                document.getElementById('nome').value = dadosUsuario.nome || '';
                document.getElementById('email').value = dadosUsuario.email || '';
                document.getElementById('cpf').value = dadosUsuario.cpf || '';
                document.getElementById('data_nascimento').value = dadosUsuario.data_nascimento || '';
                document.getElementById('empresa').value = dadosUsuario.empresa || '';
                document.getElementById('tipo').value = dadosUsuario.tipo === 'admin' ? 'Administrador' : 'Comum';
                
                // Atualiza os dados no localStorage
                localStorage.setItem('usuario', JSON.stringify(dadosUsuario));
                
                // Atualiza o nome na navbar
                document.getElementById('userName').textContent = dadosUsuario.nome;
                
                // Exibe a data de criação
                document.getElementById('membroDesde').textContent = formatarData(dadosUsuario.data_criacao);
            } catch (error) {
                showToast(`Não foi possível carregar dados do usuário: ${error.message}`, 'danger');
            }
        }
        
    </script>
